<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #1f4037, #99f2c8);
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
        }
        audio {
            width: 100%;
            border-radius: 10px;
            outline: none;
            margin-bottom: 20px;
        }
        button {
            background-color: #ff5722;
            border: none;
            color: white;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #e64a19;
        }
        button:active {
            transform: scale(0.95);
        }
        .author {
            margin-top: 20px;
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Odtwarzacz Muzyki</h1>
        <audio id="myAudio" controls>
            <source src="najzie.mp3" type="audio/mpeg">
            Twoja przeglądarka nie obsługuje elementu audio.
        </audio>
        <div class="author">
            <p>Autor: Cat Potato</p>
        </div>
    </div>

    <script>
        const text = "Ziemniaki najlepsze";
        let index = 0;
        let isDeleting = false;

        function typeTitle() {
            if (!isDeleting && index <= text.length) {
                
                document.title = text.substring(0, index + 1);
                index++;
            } else if (isDeleting && index >= 0) {
                // Usuwanie tekstu
                document.title = text.substring(0, index);
                index--;
            }

            if (index === text.length) {
                isDeleting = true;
            } else if (index === 0 && isDeleting) {
                isDeleting = false;
            }


            const speed = isDeleting ? 100 : 200;
            setTimeout(typeTitle, speed);
        }

        window.onload = typeTitle;
    </script>
</body>
</html>
